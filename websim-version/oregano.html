<html><head><base href="https://oregano.game/"></head>
<body>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #87CEEB;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #gameContainer {
    position: relative;
    width: 800px;
    height: 600px;
    background: linear-gradient(to bottom, #E0F6FF, #87CEEB);
    border: 4px solid #333;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  #gameCanvas {
    position: absolute;
    top: 0;
    left: 0;
  }
  #score, #ballsLeft {
    position: absolute;
    left: 10px;
    font-size: 18px;
    color: #333;
  }
  #score { top: 10px; }
  #ballsLeft { top: 35px; }
  #gameOver {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    display: none;
  }
  #restartButton, #resetBallButton {
    margin-top: 20px;
    padding: 8px 16px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #resetBallButton {
    position: absolute;
    top: 60px;
    left: 10px;
    background-color: #f44336;
  }
  #extraBallMessage, #totalMissMessage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
  #extraBallMessage { color: #FFD700; }
  #totalMissMessage { color: #FF4500; }
  #soundToggle {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    z-index: 10;
  }
</style>

<div id="gameContainer">
  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>
  <div id="ballsLeft">Balls: 10</div>
  <button id="resetBallButton">Reset Ball</button>
  <div id="gameOver">
    <h2>Game Over</h2>
    <p>Your score: <span id="finalScore"></span></p>
    <button id="restartButton">Restart</button>
  </div>
  <div id="extraBallMessage">Extra Ball!</div>
  <div id="totalMissMessage">Total Miss - Free Ball!</div>
  <div id="soundToggle">ðŸ”Š</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreElement = document.getElementById('score');
  const ballsLeftElement = document.getElementById('ballsLeft');
  const gameOverElement = document.getElementById('gameOver');
  const finalScoreElement = document.getElementById('finalScore');
  const restartButton = document.getElementById('restartButton');
  const resetBallButton = document.getElementById('resetBallButton');
  const extraBallMessage = document.getElementById('extraBallMessage');
  const totalMissMessage = document.getElementById('totalMissMessage');
  const soundToggle = document.getElementById('soundToggle');

  canvas.width = 800;
  canvas.height = 600;

  let score = 0;
  let ballsLeft = 10;
  let gameActive = true;
  let lastBallScore = 0;
  let soundEnabled = true;

  // Sound effects
  const sounds = {
    fire: new Audio('https://oregano.game/sounds/fire.mp3'),
    hitLeaf: new Audio('https://oregano.game/sounds/hit_leaf.mp3'),
    extraBall: new Audio('https://oregano.game/sounds/extra_ball.mp3'),
    totalMiss: new Audio('https://oregano.game/sounds/total_miss.mp3'),
    gameOver: new Audio('https://oregano.game/sounds/game_over.mp3')
  };

  // Initialize all sounds to a low volume
  Object.values(sounds).forEach(sound => {
    sound.volume = 0.3;
  });

  soundToggle.addEventListener('click', () => {
    soundEnabled = !soundEnabled;
    soundToggle.textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
  });

  function playSound(sound) {
    if (soundEnabled) {
      sound.currentTime = 0;
      sound.play();
    }
  }

  // Matter.js setup
  let engine = Matter.Engine.create();
  let world = engine.world;

  // Cannon
  const cannon = {
    x: canvas.width / 2,
    y: 60,
    angle: 0,
    width: 60,
    height: 80,
    baseWidth: 90,
    baseHeight: 45,
    color: '#444',
    barrelColor: '#666',
    rimColor: '#888',
    wheelColor: '#333'
  };

  // Ball
  let ball = null;

  // Stems and leaves
  let stems = [];
  let leaves = [];

  // Moving target
  const target = {
    x: canvas.width / 2,
    y: canvas.height,
    width: 160,
    height: 20,
    color: '#00FF00',
    direction: 1,
    speed: 3
  };

  // Bounce triangles
  const triangleSize = 30;
  const leftTriangle = Matter.Bodies.polygon(target.x - target.width / 2 - triangleSize / 2, target.y - triangleSize, 3, triangleSize, { isStatic: true, angle: Math.PI });
  const rightTriangle = Matter.Bodies.polygon(target.x + target.width / 2 + triangleSize / 2, target.y - triangleSize, 3, triangleSize, { isStatic: true, angle: Math.PI });
  Matter.World.add(world, [leftTriangle, rightTriangle]);

  function createWalls() {
    const wallOptions = { isStatic: true, restitution: 0.7 };
    return [
      Matter.Bodies.rectangle(0, canvas.height / 2, 10, canvas.height, wallOptions),
      Matter.Bodies.rectangle(canvas.width, canvas.height / 2, 10, canvas.height, wallOptions),
      Matter.Bodies.rectangle(canvas.width / 2, 0, canvas.width, 10, wallOptions)
    ];
  }

  // Create stems with bezier curves
  function createStem(startX, startY, endX, endY) {
    const controlPoint1X = startX + (endX - startX) / 3;
    const controlPoint1Y = startY + Math.random() * 120 - 60;
    const controlPoint2X = startX + 2 * (endX - startX) / 3;
    const controlPoint2Y = endY + Math.random() * 120 - 60;

    const points = [];
    for (let t = 0; t <= 1; t += 0.05) {
      const x = Math.pow(1-t, 3) * startX +
                3 * Math.pow(1-t, 2) * t * controlPoint1X +
                3 * (1-t) * Math.pow(t, 2) * controlPoint2X +
                Math.pow(t, 3) * endX;
      const y = Math.pow(1-t, 3) * startY +
                3 * Math.pow(1-t, 2) * t * controlPoint1Y +
                3 * (1-t) * Math.pow(t, 2) * controlPoint2Y +
                Math.pow(t, 3) * endY;
      points.push(Matter.Vector.create(x, y));
    }

    const stemBody = Matter.Bodies.fromVertices(
      (startX + endX) / 2,
      (startY + endY) / 2,
      [points],
      { isStatic: true, restitution: 0.7 }
    );

    return {
      body: stemBody,
      start: { x: startX, y: startY },
      end: { x: endX, y: endY },
      control1: { x: controlPoint1X, y: controlPoint1Y },
      control2: { x: controlPoint2X, y: controlPoint2Y },
      points: points
    };
  }

  function createStemsAndLeaves() {
    stems = [];
    leaves = [];
    const numStems = 4;
    const sectionWidth = canvas.width / numStems;

    for (let i = 0; i < numStems; i++) {
      let startX, startY, endX, endY;
      let attempts = 0;
      const maxAttempts = 10;

      do {
        startX = i * sectionWidth + Math.random() * (sectionWidth - 80);
        startY = Math.random() * (canvas.height - 300) + 120;
        endX = startX + Math.random() * 120 + 60;
        endY = startY + (Math.random() - 0.5) * 240;
        attempts++;
      } while (checkStemOverlap(startX, startY, endX, endY) && attempts < maxAttempts);

      if (attempts < maxAttempts) {
        const stem = createStem(startX, startY, endX, endY);
        stems.push(stem);
        Matter.World.add(world, stem.body);

        for (let j = 0; j < 4; j++) {
          const t = j / 3;
          const x = Math.pow(1-t, 3) * stem.start.x +
                    3 * Math.pow(1-t, 2) * t * stem.control1.x +
                    3 * (1-t) * Math.pow(t, 2) * stem.control2.x +
                    Math.pow(t, 3) * stem.end.x;
          const y = Math.pow(1-t, 3) * stem.start.y +
                    3 * Math.pow(1-t, 2) * t * stem.control1.y +
                    3 * (1-t) * Math.pow(t, 2) * stem.control2.y +
                    Math.pow(t, 3) * stem.end.y;
          const leaf = {
            x: x,
            y: y,
            radius: 16,
            color: '#228B22',
            active: true,
            falling: false,
            velocity: { x: 0, y: 0 },
            stemLength: 8,
            stemAngle: Math.random() * Math.PI * 2
          };
          leaves.push(leaf);
        }
      }
    }
  }

  function checkStemOverlap(startX, startY, endX, endY) {
    for (let stem of stems) {
      if (lineIntersects(startX, startY, endX, endY, stem.start.x, stem.start.y, stem.end.x, stem.end.y)) {
        return true;
      }
    }
    return false;
  }

  function lineIntersects(x1, y1, x2, y2, x3, y3, x4, y4) {
    const det = (x2 - x1) * (y4 - y3) - (x4 - x3) * (y2 - y1);
    if (det === 0) return false;

    const lambda = ((y4 - y3) * (x4 - x1) + (x3 - x4) * (y4 - y1)) / det;
    const gamma = ((y1 - y2) * (x4 - x1) + (x2 - x1) * (y4 - y1)) / det;

    return (0 < lambda && lambda < 1) && (0 < gamma && gamma < 1);
  }

  // Initial game setup
  Matter.World.add(world, createWalls());
  createStemsAndLeaves();

  // Mouse control
  canvas.addEventListener('mousemove', (event) => {
    if (!gameActive) return;
    const rect = canvas.getBoundingClientRect();
    const mouseX = event.clientX - rect.left;
    const mouseY = event.clientY - rect.top;
    const dx = mouseX - cannon.x;
    const dy = mouseY - cannon.y;
    cannon.angle = Math.atan2(dy, dx);
  });

  canvas.addEventListener('click', () => {
    if (!gameActive) return;
    fireBall();
  });

  function fireBall() {
    if (ball === null && ballsLeft > 0) {
      const ballRadius = 12;
      const barrelEndX = cannon.x + Math.cos(cannon.angle) * cannon.height;
      const barrelEndY = cannon.y + Math.sin(cannon.angle) * cannon.height;
      
      ball = Matter.Bodies.circle(barrelEndX, barrelEndY, ballRadius, {
        restitution: 0.7,
        friction: 0.001
      });
      Matter.Body.applyForce(ball, ball.position, {
        x: Math.cos(cannon.angle) * 0.025,
        y: Math.sin(cannon.angle) * 0.025
      });
      Matter.World.add(world, ball);
      ballsLeft--;
      updateBallsLeft();
      lastBallScore = score;
      playSound(sounds.fire);
    }
  }

  function updateScore(points) {
    score += points;
    scoreElement.textContent = `Score: ${score}`;
  }

  function updateBallsLeft() {
    ballsLeftElement.textContent = `Balls: ${ballsLeft}`;
  }

  function showMessage(messageElement) {
    messageElement.style.display = 'block';
    messageElement.style.opacity = '1';
    setTimeout(() => {
      messageElement.style.opacity = '0';
      setTimeout(() => {
        messageElement.style.display = 'none';
      }, 500);
    }, 1500);
  }

  function endGame() {
    gameActive = false;
    finalScoreElement.textContent = score;
    gameOverElement.style.display = 'block';
    playSound(sounds.gameOver);
  }

  function restartGame() {
    // Reset game state
    score = 0;
    lastBallScore = 0;
    ballsLeft = 10;
    gameActive = true;
    updateScore(0);
    updateBallsLeft();
    gameOverElement.style.display = 'none';

    // Clear existing world
    Matter.World.clear(world);
    Matter.Engine.clear(engine);

    // Create new world and engine
    engine = Matter.Engine.create();
    world = engine.world;

    // Recreate game elements
    Matter.World.add(world, createWalls());
    createStemsAndLeaves();

    // Recreate bounce triangles
    Matter.World.add(world, [leftTriangle, rightTriangle]);

    // Remove existing ball
    if (ball) {
      Matter.World.remove(world, ball);
      ball = null;
    }
  }

  function resetBall() {
    if (ball) {
      Matter.World.remove(world, ball);
      ball = null;
      ballsLeft--;
      updateBallsLeft();
      if (ballsLeft === 0) {
        endGame();
      }
    }
  }

  restartButton.addEventListener('click', restartGame);
  resetBallButton.addEventListener('click', resetBall);

  function drawLeaf(ctx, leaf) {
    ctx.save();
    ctx.translate(leaf.x, leaf.y);
    ctx.rotate(leaf.stemAngle);

    // Draw stem
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(0, leaf.stemLength);
    ctx.strokeStyle = '#8B4513';
    ctx.lineWidth = 2;
    ctx.stroke();

    // Draw slightly pointed, almost circular leaf
    ctx.beginPath();
    ctx.moveTo(0, leaf.stemLength);
    ctx.bezierCurveTo(
      leaf.radius, leaf.stemLength,
      leaf.radius * 1.2, leaf.stemLength + leaf.radius * 1.5,
      0, leaf.stemLength + leaf.radius * 2.2
    );
    ctx.bezierCurveTo(
      -leaf.radius * 1.2, leaf.stemLength + leaf.radius * 1.5,
      -leaf.radius, leaf.stemLength,
      0, leaf.stemLength
    );
    ctx.fillStyle = leaf.color;
    ctx.fill();

    ctx.restore();
  }

  function drawCannon(ctx, cannon) {
    ctx.save();
    ctx.translate(cannon.x, cannon.y);
    
    // Draw base
    ctx.fillStyle = cannon.color;
    ctx.beginPath();
    ctx.ellipse(0, 0, cannon.baseWidth / 2, cannon.baseHeight / 2, 0, 0, Math.PI * 2);
    ctx.fill();

    // Draw wheels
    ctx.fillStyle = cannon.wheelColor;
    ctx.beginPath();
    ctx.arc(-cannon.baseWidth / 3, cannon.baseHeight / 2, cannon.baseHeight / 4, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(cannon.baseWidth / 3, cannon.baseHeight / 2, cannon.baseHeight / 4, 0, Math.PI * 2);
    ctx.fill();

    // Draw barrel
    ctx.rotate(cannon.angle - Math.PI / 2);
    ctx.fillStyle = cannon.barrelColor;
    ctx.fillRect(-cannon.width / 2, 0, cannon.width, cannon.height);

    // Draw barrel rim
    ctx.fillStyle = cannon.rimColor;
    ctx.beginPath();
    ctx.arc(0, 0, cannon.width / 2 + 5, 0, Math.PI, true);
    ctx.fill();

    ctx.restore();
  }

  function drawTriangle(ctx, triangle) {
    const vertices = triangle.vertices;
    ctx.beginPath();
    ctx.moveTo(vertices[0].x, vertices[0].y);
    ctx.lineTo(vertices[1].x, vertices[1].y);
    ctx.lineTo(vertices[2].x, vertices[2].y);
    ctx.closePath();
    ctx.fillStyle = '#FFA500';
    ctx.fill();
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update cannon
    drawCannon(ctx, cannon);

    // Update ball
    if (ball !== null) {
      ctx.beginPath();
      ctx.arc(ball.position.x, ball.position.y, 12, 0, Math.PI * 2);
      ctx.fillStyle = '#FF0000';
      ctx.fill();

      if (ball.position.y > canvas.height) {
        Matter.World.remove(world, ball);
        ball = null;
        if (ballsLeft === 0) {
          endGame();
        } else if (score === lastBallScore) {
          // Total Miss - Free Ball condition
          ballsLeft++;
          updateBallsLeft();
          showMessage(totalMissMessage);
          playSound(sounds.totalMiss);
        }
      }
    }

    // Update stems
    ctx.strokeStyle = '#8B4513';
    ctx.lineWidth = 5;
    stems.forEach(stem => {
      ctx.beginPath();
      ctx.moveTo(stem.start.x, stem.start.y);
      ctx.bezierCurveTo(stem.control1.x, stem.control1.y, stem.control2.x, stem.control2.y, stem.end.x, stem.end.y);
      ctx.stroke();
    });

    // Update leaves
    leaves.forEach(leaf => {
      if (leaf.active || leaf.falling) {
        drawLeaf(ctx, leaf);

        if (leaf.falling) {
          leaf.velocity.y += 0.1; // Gravity
          leaf.x += leaf.velocity.x;
          leaf.y += leaf.velocity.y;
          leaf.stemAngle += 0.1; // Rotate the stem as it falls

          if (leaf.y > canvas.height) {
            leaf.falling = false;
          }
        } else if (leaf.active && ball !== null) {
          const dx = ball.position.x - leaf.x;
          const dy = ball.position.y - leaf.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < ball.circleRadius + leaf.radius) {
            leaf.active = false;
            leaf.falling = true;
            leaf.velocity = {
              x: (Math.random() - 0.5) * 2,
              y: -2 - Math.random() * 2
            };
            updateScore(10);
            playSound(sounds.hitLeaf);
          }
        }
      }
    });

    // Update target
    target.x += target.direction * target.speed;
    if (target.x - target.width / 2 < 0 || target.x + target.width / 2 > canvas.width) {
      target.direction *= -1;
    }
    ctx.fillStyle = target.color;
    ctx.fillRect(target.x - target.width / 2, target.y - target.height, target.width, target.height);

    // Draw bounce triangles
    drawTriangle(ctx, leftTriangle);
    drawTriangle(ctx, rightTriangle);

    // Update triangle positions
    Matter.Body.setPosition(leftTriangle, { x: target.x - target.width / 2 - triangleSize / 2, y: target.y - triangleSize });
    Matter.Body.setPosition(rightTriangle, { x: target.x + target.width / 2 + triangleSize / 2, y: target.y - triangleSize });

    // Check if ball hits target
    if (ball !== null && 
        ball.position.x > target.x - target.width / 2 &&
        ball.position.x < target.x + target.width / 2 &&
        ball.position.y > target.y - target.height &&
        ball.position.y < target.y) {
      Matter.World.remove(world, ball);
      ball = null;
      ballsLeft++;
      updateBallsLeft();
      showMessage(extraBallMessage);
      playSound(sounds.extraBall);
    }

    Matter.Engine.update(engine);
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body></html>
